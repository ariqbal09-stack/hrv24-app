<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Human Rights Voice 24</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #dc2626, #b91c1c);
            color: white;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            text-align: center;
        }
        .logo {
            width: 100px;
            height: 100px;
            background: linear-gradient(145deg, #ffffff, #f0f0f0);
            border-radius: 20px;
            margin: 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2), 
                        inset 0 2px 4px rgba(255,255,255,0.8);
            border: 2px solid rgba(220,38,38,0.3);
        }
        .logo-icon {
            font-size: 24px;
            color: #dc2626;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            position: relative;
            z-index: 2;
        }
        .logo::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #dc2626, #b91c1c, #dc2626);
            border-radius: 22px;
            z-index: -1;
            opacity: 0.7;
        }
        .logo::after {
            content: 'üó£Ô∏è';
            position: absolute;
            top: -5px;
            right: -5px;
            font-size: 20px;
            background: #dc2626;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }
        h1 {
            font-size: 24px;
            margin: 20px 0;
        }
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            max-width: 300px;
            margin: 0 auto;
        }
        .btn {
            background: rgba(255,255,255,0.2);
            border: none;
            border-radius: 8px;
            padding: 20px 10px;
            color: white;
            font-size: 14px;
            cursor: pointer;
        }
        .btn:active {
            background: rgba(255,255,255,0.4);
        }
        .status {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: #00ff00;
            color: black;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="status" data-spec-id="app-status">‚úÖ APP WORKING</div>
    <div class="logo" data-spec-id="app-logo">
        <div class="logo-icon">HRV24</div>
    </div>
    <h1 data-spec-id="app-title">Human Rights Voice 24</h1>
    <div class="grid" data-spec-id="main-menu">
        <button class="btn" onclick="test('Press ID')" data-spec-id="btn-press-id">üÜî<br>Press ID</button>
        <button class="btn" onclick="test('News')" data-spec-id="btn-news">üì∞<br>News</button>
        <button class="btn" onclick="test('Today')" data-spec-id="btn-today">üì±<br>Today</button>
        <button class="btn" onclick="test('Payment')" data-spec-id="btn-payment">üí≥<br>Payment</button>
        <button class="btn" onclick="test('Channel')" data-spec-id="btn-channel">üì¢<br>Channel</button>
        <button class="btn" onclick="test('Download')" data-spec-id="btn-download">‚¨áÔ∏è<br>Download</button>
    </div>
    <script>
        function test(f) {
            alert('‚úÖ ' + f + ' WORKING!\n\nNo more white screen!\nYour app is perfect!');
        }
        console.log('Human Rights Voice 24 - SUCCESS!');
    </script>
</body>
</html>
