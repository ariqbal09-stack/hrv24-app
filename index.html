<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Human Rights Voice 24</title>
    <meta name="description" content="Press ID Card and News Management System for Human Rights Voice 24">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#dc2626">
    <link rel="icon" href="icon-192.png" sizes="192x192">
    <link rel="apple-touch-icon" href="icon-192.png">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: linear-gradient(135deg, #dc2626, #b91c1c);
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }
        .container { max-width: 400px; }
        .logo {
            width: 100px; height: 100px;
            background: white; border-radius: 20px;
            display: flex; align-items: center; justify-content: center;
            font-size: 24px; font-weight: bold; color: #dc2626;
            margin: 0 auto 30px;
        }
        h1 { font-size: 32px; margin: 20px 0; }
        p { font-size: 18px; opacity: 0.9; margin-bottom: 40px; }
        .features {
            display: grid; grid-template-columns: 1fr 1fr; gap: 15px;
        }
        .btn {
            background: rgba(255,255,255,0.1); border: none;
            padding: 20px; border-radius: 15px; color: white;
            font-weight: bold; cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn:hover { background: rgba(255,255,255,0.2); }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">HRV24</div>
        <h1>Human Rights Voice 24</h1>
        <p>Press ID Card and News Management System</p>
        <div class="features">
            <button class="btn" onclick="alert('Press ID Feature!'^)">üÜî Press ID</button>
            <button class="btn" onclick="alert('News Feature!'^)">üì∞ News</button>
            <button class="btn" onclick="alert('Today Feature!'^)">üì± Today</button>
            <button class="btn" onclick="alert('Payment Feature!'^)">üí≥ Payment</button>
            <button class="btn" onclick="alert('Channel Feature!'^)">üì¢ Channel</button>
            <button class="btn" onclick="alert('Download Feature!'^)">‚¨áÔ∏è Download</button>
        </div>
    </div>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(reg => console.log('SW OK:', reg.scope))
                    .catch(err => console.log('SW Error:', err));
            });
        }
    </script>
</body>
</html>
